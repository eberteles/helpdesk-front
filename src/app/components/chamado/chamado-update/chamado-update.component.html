<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Chamado</h1>
        <img class="fullWidth" src="assets/img/chamado-create.svg" alt="Criar Chamado">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Acesso a rede" maxlength="50">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico" required>
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <textarea [(ngModel)]="chamado.observacoes" class="descricao" name="observacoes" [formControl]="observacoes" required matInput placeholder="Ex. deixe uma Descrição"></textarea>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
